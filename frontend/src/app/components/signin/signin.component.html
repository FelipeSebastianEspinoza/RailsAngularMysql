<div>
    <form (submit)="signIn()">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="user.email"
          name="email"
          class="form-control"
          placeholder="Email"
          required
          autofocus
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="user.password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
      </div>
      <button class="btn btn-primary btn-block">SignUp</button>
    </form>
  </div>
