<div>
  <div class="card text-center">
    <div class="card-header">
      <h2>Registro</h2>
    </div>
    <div class="card-body ">
      <form (submit)="signUp()">
        <div class="form-group">
          <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required
            autofocus />
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password"
            required />
        </div>
        <button class="btn btn-primary btn-block">Registrar</button>
      </form>
    </div>
  </div>
</div>
