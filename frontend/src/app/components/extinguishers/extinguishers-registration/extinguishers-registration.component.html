<div class="d-flex justify-content-center">
    <div class="card text-center" style="width: 25rem;">
        <div class="card-header">
            <h2>{{header}}</h2>
        </div>
        <div class="card-body ">
            <form (ngSubmit)="register(form)" #form="ngForm">

                <div class="form-group">
                    <input type="hidden" [ngModel]="extinguisher.id" class="form-control" ngModel name="id">
                    <label for="">Name</label>
                    <input type="text" [ngModel]="extinguisher.name" class="form-control" ngModel name="name">
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4 mb-2">Register</button>
            </form>
        </div>
    </div>
</div>
